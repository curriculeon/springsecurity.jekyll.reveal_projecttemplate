<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		{% if site.title %}<title>{{ site.title }}</title>{% endif %}

		{% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
		{% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="{{ "/assets/reveal.js/css/reveal.css" | relative_url }}">
		<link rel="stylesheet" href="{{ "/assets/reveal.js/css/theme/black.css" | relative_url }}">
		<link rel="stylesheet" href="{{ "/assets/reveal.js/lib/css/zenburn.css" | relative_url }}">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="{{ "/assets/reveal.js/css/print/" | relative_url"}}' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="/assets/reveal.js/lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<div class="slides">
				
				<section>
					<!-- This logo is used in every copy of this file. Drop a new file
					into img/Logo.jpg to change it across all slide decks -->
					<img src="{{ "/assets/reveal.js/img/logo.png" | relative_url }}" >
				</section>


				{% for post in site.slides reversed %}
				<section data-markdown
         			data-separator="^\n-\n-\n"
         			data-separator-vertical="^\n-\n"
         			data-separator-notes="^Note:">
					<script type="text/template">
{%
						assign lines = post.content | newline_to_br | strip_newlines | split: "<br />"
%}{%
						for line in lines
%}{% 
							assign processed_line = line
								| replace:'<fragment/>','<!-- .element: class="fragment" -->'
								| replace:'<background>','<!-- .slide: data-background="'
								| replace:'</background>','" -->'
								| replace:'<backgroundimage>','<!-- .slide: data-background="'
								| replace:'</backgroundimage>','" --> '
								| replace:'<backgroundimageopacity>','<!-- .slide: data-background-opacity="'
								| replace:'</backgroundimageopacity>','" -->'
%}{%
							assign first_char = line | strip
								| slice: 0,1
%}{%
							if first_char == '+'
%}{%
								assign processed_line = processed_line
									| replace_first: '+','+ <!-- .element: class="fragment" -->'
%}{%
							endif
							%}{{ processed_line }}{% comment %}Following line break is important{% endcomment %}
{%
						endfor
%}
					</script>
				</section>
				{% endfor %}

			</div>

		</div>

		<script src="{{ "/assets/reveal.js/lib/js/head.min.js" | relative_url }}"></script>
		<script src="{{ "/assets/reveal.js/js/reveal.js" | relative_url }}"></script>
		<script src="{{ "/assets/reveal.js/js/curriculeon-reveal.js" | relative_url }}"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'default', // default/cube/page/concave/zoom/linear/fade/none

				{% if site.reveal_options %}
					{% if site.reveal_options.first.first %}
						// Reveal options generated from mapping
						{% for option in site.reveal_options %}
							{{ option[0] }}: "{{ option[1] }}",
						{% endfor %}
					{% else %}
						// Reveal options generated from a list of strings
						{{ site.reveal_options | append:',' }}
					{% endif %}
				{% endif %}

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '{{ "/assets/reveal.js/lib/js/classList.js" }}', condition: function() { return !document.body.classList; } },
					{ src: '{{ "/assets/reveal.js/plugin/markdown/marked.js" }}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '{{ "/assets/reveal.js/plugin/markdown/markdown.js" }}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '{{ "/assets/reveal.js/plugin/highlight/highlight.js" }}', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '{{ "/assets/reveal.js/plugin/zoom-js/zoom.js" }}', async: true, condition: function() { return !!document.body.classList; } },
					{% if site.reveal_notes_server %}
					{ src: '{{ "/assets/reveal.js/socket.io/socket.io.js" }}', async: true },
					{ src: '{{ "/assets/reveal.js/plugin/notes-server/client.js" }}', async: true }
					{% else %}
					{ src: '{{ "/assets/reveal.js/plugin/notes/notes.js" }}', async: true, condition: function() { return !!document.body.classList; } }
					{% endif %}
					{% if site.reveal_dependencies %}
					, {{ site.reveal_dependencies }}
					{% endif %}
				]
			});

		</script>

	</body>
</html>
